<!-- Prototipo inicial de IdentiLucha.Santander - HTML + Tailwind CSS -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdentiLucha.Santander</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Registro de Carnet - IdentiLucha.Santander</h1>
    <form id="form" class="space-y-4">
      <input required class="w-full border p-2 rounded" placeholder="Nombres completos" id="nombre">
      <input required class="w-full border p-2 rounded" placeholder="Tipo de documento (Ej: CC, TI)" id="tipoDoc">
      <input required class="w-full border p-2 rounded" placeholder="Número de documento" id="doc">
      <input required class="w-full border p-2 rounded" placeholder="Número de contacto de emergencia" id="contacto">
      <input required class="w-full border p-2 rounded" placeholder="Tipo de sangre (Ej: O+)" id="sangre">
      <select id="rol" class="w-full border p-2 rounded" onchange="toggleCargo()">
        <option value="Deportista">Deportista</option>
        <option value="Entrenador">Entrenador</option>
        <option value="Juez">Juez</option>
        <option value="Administrativo">Administrativo</option>
      </select>
      <input class="w-full border p-2 rounded hidden" placeholder="Cargo administrativo (Ej: Tesorero)" id="cargo">
      <input type="file" accept="image/*" class="w-full" id="foto">
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Generar carnet</button>
    </form>

    <div id="carnet" class="mt-10 hidden border rounded-lg p-4 bg-white shadow-md">
      <h2 class="text-xl font-bold text-center text-green-700 mb-4">Carnet Digital</h2>
      <div class="flex gap-4 items-center">
        <img id="previewFoto" class="w-32 h-32 object-cover rounded border" />
        <div>
          <p id="outNombre" class="font-bold"></p>
          <p id="outDocumento"></p>
          <p id="outContacto"></p>
          <p id="outSangre"></p>
          <p id="outRol"></p>
          <p id="outCargo"></p>
        </div>
        <canvas id="qr" class="ml-auto"></canvas>
      </div>
    <button onclick="descargarPDF()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Descargar carnet en PDF
    </button>
    </div>
  </div>

<script>
  const form = document.getElementById('form');
  const carnet = document.getElementById('carnet');

  const outNombre = document.getElementById('outNombre');
  const outDocumento = document.getElementById('outDocumento');
  const outContacto = document.getElementById('outContacto');
  const outSangre = document.getElementById('outSangre');
  const outRol = document.getElementById('outRol');
  const outCargo = document.getElementById('outCargo');
  const previewFoto = document.getElementById('previewFoto');
  const qr = new QRious({ element: document.getElementById('qr'), size: 100 });

  function toggleCargo() {
    const rol = document.getElementById('rol').value;
    const cargo = document.getElementById('cargo');
    cargo.classList.toggle('hidden', rol !== 'Administrativo');
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const tipoDoc = document.getElementById('tipoDoc').value;
    const doc = document.getElementById('doc').value;
    const contacto = document.getElementById('contacto').value;
    const sangre = document.getElementById('sangre').value;
    const rol = document.getElementById('rol').value;
    const cargo = document.getElementById('cargo').value;

    outNombre.textContent = nombre;
    outDocumento.textContent = `${tipoDoc}: ${doc}`;
    outContacto.textContent = `Contacto: ${contacto}`;
    outSangre.textContent = `Sangre: ${sangre}`;
    outRol.textContent = `Rol: ${rol}`;
    outCargo.textContent = cargo && rol === 'Administrativo' ? `Cargo: ${cargo}` : '';

    const fotoInput = document.getElementById('foto');
    const reader = new FileReader();
    reader.onload = function(e) {
      previewFoto.src = e.target.result;
    };
    reader.readAsDataURL(fotoInput.files[0]);

    const urlCarnet = `https://identilucha.vercel.app/carnet/${doc}`;
    qr.value = urlCarnet;
    carnet.classList.remove('hidden');
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  function descargarPDF() {
    const carnetElement = document.getElementById("carnet");
    const nombre = document.getElementById("nombre").value || "carnet";
    const opt = {
      margin: 0.5,
      filename: `carnet-${nombre.replaceAll(" ", "_")}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().from(carnetElement).set(opt).save();
  }
</script>
</body>
</html>
