<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnet Digital - Liga Santandereana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="carnet" class="w-[640px] h-[400px] bg-white shadow-xl rounded-xl overflow-hidden border border-gray-300 flex">
    <!-- Lateral izquierda: Foto -->
    <div class="w-1/3 p-4 flex items-center justify-center">
      <img id="foto" src="https://via.placeholder.com/150" alt="Foto del deportista" class="w-40 h-48 object-cover rounded-lg border border-gray-400">
    </div>
    <!-- Derecha: Info -->
    <div class="w-2/3 p-4">
      <div class="bg-green-800 text-white px-4 py-2 rounded-t-md text-center font-bold text-lg">
        LIGA SANTANDEREANA DE LUCHA OL√çMPICA
      </div>
      <div class="h-1 bg-yellow-400"></div>
      <div class="mt-4 ml-2">
        <p class="text-lg font-bold" id="nombre">Robinson Daniel Salamanca Talero</p>
        <p>CC: <span id="documento">1098809314</span></p>
        <p>Contacto: <span id="contacto">3144376631</span></p>
        <p>Sangre: <span id="sangre">O+</span></p>
      </div>
      <div class="absolute bottom-4 right-4">
        <img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://identilucha.vercel.app" alt="QR" class="w-20 h-20">
      </div>
      <div class="absolute bottom-0 left-0 right-0 bg-blue-600 text-white py-2 text-center font-semibold text-lg">
        Entrenador
      </div>
    </div>
  </div>

  <button onclick="descargarPDF()" class="mt-6 bg-green-700 text-white px-5 py-2 rounded hover:bg-green-800">
    Descargar carnet en PDF
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function descargarPDF() {
      const carnetElement = document.getElementById("carnet");
      const nombre = document.getElementById("nombre").innerText || "carnet";
      const opt = {
        margin: 0.5,
        filename: `carnet-${nombre.replaceAll(" ", "_")}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
      };
      html2pdf().from(carnetElement).set(opt).save();
    }
  </script>
</body>
</html>
